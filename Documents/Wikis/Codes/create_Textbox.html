<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tạo một textbox</title>
    <style>
        .textbox input{
            border: none;
            background-color: palegoldenrod;
            outline: none;
            padding: 10px 12px;
            padding-left: 30px;
            border-radius: 100px;
            font-size: 15px;
            color: blue;
            background-image: url(images/user-solid.svg);
            background-position: 10px;
            background-repeat: no-repeat;
            background-size: 15px;
        }
    </style>
</head>
<body>
    <div class="textbox">
        <p>Tạo textbox:</p>
        <input type="text" name="textbox" placeholder="Textbox..."> 
    </div>
    
</body>
</html>
